name: C++ CI
on: [push]
jobs:
  Build-and-Test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install -y ninja-build
          pip install conan
      - name: Check Environement
        run: pwd && echo $USER
      - name: Compile
        run: |
          cd .. && mkdir tmpBuild && cd tmpBuild
          cmake -G Ninja ../DesignPattern && ninja -j 9
